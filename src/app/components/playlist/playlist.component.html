<div class="songsInfo">
  <div class="header">
    <p class="headerTextId">#</p>
    <p class="headerTextTitle">T√çTULO</p>
    <i class="far fa-clock"></i>
  </div>

  <div class="separator"></div>

  <div class="songContent" *ngFor="let song of songsOfPlaylist; let i = index" (click)="clickEvent(i)"
    [class.active]="i == clicked">

    <p class="songIndex">{{i+1}}</p>
    <div class="songTexts">
      <p class="songTitle">{{song.title_song}}</p>
      <p class="songAutor">{{song.autor_song}}</p>
    </div>

    <div class="audioContainer">
      <audio controls>
        <source [src]=song.route_song type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <p class="songDuration">{{song.duration_song}}</p>

  </div>
</div>

<!--Script de binding de audio-->
<script>
  list.onclick = function (e) {
    e.preventDefault();

    var elm = e.target;
    var audio = document.getElementById('audio');

    var source = document.getElementById('audioSource');
    source.src = elm.getAttribute('data-value');

    audio.load(); //call this to just preload the audio without playing
    audio.play(); //call this to play the song right away
  };
</script>
